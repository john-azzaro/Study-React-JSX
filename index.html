<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React JSX Study</title>
    <meta name="React JSX Study" content="Exploration of JSX in React" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="application-root"></div>


    <script type="text/babel">
      const appRoot = document.querySelector('#application-root');

      function Greeting() {
        return (
          <div>                                             
              <h1>This is my Greeting</h1>                     
              <p>Salutations from myself to yourself</p>
          </div>
        );
      };

      // ReactDOM.render(< Greeting />, appRoot);
      ReactDOM.render(React.createElement(Greeting), appRoot);
    </script>
