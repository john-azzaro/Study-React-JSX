<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React JSX Study</title>
    <meta name="React JSX Study" content="Exploration of JSX in React" />
    <link rel="stylesheet" href="stylesResume.css" />
  </head>
  <body>
    <div id="application-root"></div>

    <script type="text/babel">
      const appRoot = document.querySelector("#application-root");

      function Header() {
        return (
          <header>
            <h2>Contact Info</h2>
          </header>
        );
      }

      function Address() {
        return (
          <address>
            <p><a href="mailto:sally.student@thinkful.com?subject=Hi Sally, let's chat!"  target="_blank">Email Sally Student</a></p>
            <p>Phone: 123-456-7890</p>
          </address>
        );
      }

      function Image() {
        return (
          <img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg"  alt="this is a picture of sally student"/>
        );
      }
    
      function Education() {
        return (
          <p>Kalamazoo University: 2006-2010</p>
        );
      }

      function EmploymentOne() {
        return (
          <li>
            <p>Acme Industrial</p>
            <p>Widget Investigator</p>
            <p>April 2012 - May 2013</p>
              <details>
                <summary>My Role</summary>
                  <p>Phasellus quis mattis libero, eget vehicula lectus. Morbi sodales magna sit amet magna ullamcorper malesuada. In non nisl id nibh dictum vehicula. Integer id ornare nisi. Curabitur efficitur vehicula risus id porttitor.  Vivamus et congue est, in gravida magna. Suspendisse in semper tellus. Duis scelerisque tristique velit, vel accumsan arcu pretium non. Ut nec ultricies orci, in feugiat turpis. Nam id lectus sed magna tincidunt rutrum. Donec vel placerat velit. Vestibulum a lacinia ligula. Nulla ullamcorper justo pulvinar placerat bibendum. Maecenas sagittis augue ut urna commodo hendrerit. </p>
              </details>
           </li>
        );
      }

      function EmploymentTwo() {
        return (
          <li>
            <p>DACA Industrial</p>
            <p>Senior Widget Investigator</p>
            <p>June 2013 - May 2016</p>
              <details>
                <summary>My Role</summary>
                  <p>Nam egestas viverra erat, a iaculis urna facilisis id. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas molestie, libero eu egestas dapibus, eros lacus suscipit lectus, eu interdum libero ipsum ac lectus. Mauris luctus vel lorem ut tincidunt. Duis tristique dolor risus, ut semper neque scelerisque vitae. </p>
              </details>
          </li>
        );
      }


      function App() {
        return (
          <main>
            <section>
              <header>
                <h2>Contact Info</h2>
              </header>
              < Address />
              < Image />
            </section>
            <section>
              <header>
              <h2>Education</h2>
              </header>
              < Education />
            </section>
            <section>
              <header>
              <h2>Employment History</h2>
              </header>
              <ul>
                < EmploymentOne />
                < EmploymentTwo>
              </ul>
              </section>


          </main>
        );
      }

      ReactDOM.render(<App />, appRoot);
    </script>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
